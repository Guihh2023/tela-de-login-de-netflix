<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix clone</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./favicons/favicon-16x16.png">
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="#">
               <img src="./img/pngwing.com.png" alt="Netflix" width="175px" height="60px">  
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
             <form>
              <div class="input_box">
                 <input required type="email" placeholder="Email ou Número de telefone">
              </div>
            
              <div class="input_box">
                 <input required type="password" placeholder="Senha">
              </div>

              <div>
                 <button class="submit">
                  Entrar
                 </button>
              </div>
             </form>

           <div class="support">
             <div class="remember">
                <span><input type="checkbox" style="margin: 0;padding: 0;height: 13px;"></span>
                <span>Lembre-se de mim</span>
             </div>
              <div class="help">
                <a href="#">
                   precisa de ajuda?
                </a>
              </div>
           </div>
           <div class="login_footer">
             <div class="login_facebook">
                <sapn><img height="20px" src="./img/Facebook_logo.png" alt="facebook"></sapn>
                <span><a  href="#">Conectar com Facebook</a></span>
             </div>
             <div class="sign_up">
               <p>Novo por aqui? <a href="#">Assine agora</a></p>
             </div>
              <div class="terms">
                <p>Esta página 
                  é Protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a>
                </p>
              </div>            
           </div>

        </div>
    </div>
  
  

    <script src="./js/script.js"></script>
</body>
</html>
